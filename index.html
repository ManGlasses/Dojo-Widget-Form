<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="http://map.nostramap.com/arcgis_js_api/library/3.13/3.13/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="css/main.css" />

    <!-- json -->
    <script src="json/Practice3Data.js"></script>

    <title>Dojo - Widget - Form</title>
</head>

<body class="claro">
    <div id="test"></div>
    <div data-dojo-type="widget/formTableRestaurant"></div>

    <script>
        var baseLocation = window.location.origin;
        var loc = window.location.pathname;
        var dir = loc.substring(0, loc.lastIndexOf('/'));
        var dojoConfig = {
            async: 1,
            parseOnLoad: true,
            packages: [{
                name: "widget",
                location: baseLocation + dir + '/js/widget'
            }]
        }
    </script>

    <!-- dojo -->
    <script src="https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js"></script>

    <script>
        require(["dojo/parser", 'widget/formTableRestaurant'], function (parser) {
            parser.parse()
        })
    </script>

    <script src="js/main.js"></script>
</body>

</html>
