<div>
    <div>
        <h1>RESTAURANT RECORD FORM</h1>
    </div>

    <div>
        <label>Select Type : </label>
        <select id="selResTypeShow" data-dojo-attach-point='selectNode' data-dojo-attach-event='onchange: showByType'>
            <option value="0" selected>All</option>
        </select>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr class="bgYellow textWhite">
                    <th>Name</th>
                    <th>Type</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="dataTableRes"></tbody>
        </table>
    </div>

    <div>
        <input id="btnAddNewRes" type="button" value="Add New Restaurant" data-dojo-attach-point='containerNode' data-dojo-attach-event='onclick: addNewRow'
        />
    </div>

</div>
